
<table *ngIf="userDetails" class="table-fill">
  <thead>
      <tr>
          <th colspan="3" class="text-center">User Profile</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Username</td>
          <td>{{userDetails.fullName.split(' ')[0]}}</td>
      </tr>
 
      <tr>
          <td>Email</td>
          <td>{{userDetails.email}}</td>
      </tr>
      <tr>
        <td>password</td>
        <td><input type="password"></td>
    </tr>
  </tbody>
</table>
