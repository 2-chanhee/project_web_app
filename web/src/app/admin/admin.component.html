
<div class = "form">
    <div class="content-wrapper">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Tables</li>
        </ol>
  

        
        
  
        <!-- Example DataTables Card-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-table"></i> Data Table</div>
          <div class="card-body">
            <div class="col s7">
              <table class="table table-hover table-condensed table-responsive-sm mb-auto">
                  <thead>
                    <tr>
                  
                      <th>임시 </th>
                      <th>테스트</th>
                      <th></th>
                    </tr>

                  </thead>
                  <tr *ngFor="let user of UserService.users">
                   
                  <!--   <a [routerLink]="['/','view']" class="nav-link">
                       
                   </a>--> 
                   
                   <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    
                  
                    
                  </tr>
                </table>
          </div>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>
      </div>
    </div>
  
      
      <!-- /.container-fluid-->
      <!-- /.content-wrapper-->
      <footer class="sticky-footer">
        <div class="container">
          <div class="text-center">
            <small>Copyright © Your Website 2017</small>
          </div>
        </div>
      </footer>
  
  
  
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
      </a>
  
  

      <!-- Bootstrap core JavaScript-->
      
    </div>

    <app-post-search *ngIf="searchClicked" [searchPost]="searchPost"></app-post-search>
