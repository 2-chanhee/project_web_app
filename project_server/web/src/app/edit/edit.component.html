<app-bar></app-bar>
<div class="form">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5" *ngFor="let emp of info">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="emp._id">
              <div class="row" >
                <div class="input-field col s12">
                  <input type="text" name="category" #name="ngModel" [(ngModel)]="emp.category" placeholder="카테고리(전자기기, 책, 기타 중 선택)" required>
                 
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="title" #name="ngModel" [(ngModel)]="emp.title" placeholder="제목">
               
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="content" #name="ngModel" [(ngModel)]="emp.content" placeholder="가격, 내용">
               
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="price" #name="ngModel" [(ngModel)]="emp.price" placeholder="학번, 전화번호">
                 
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="hidden" name="imgurl" #name="ngModel" [(ngModel)]="emp.imgurl" placeholder="이미지">
                 
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>

              
            </form>
          </div>
